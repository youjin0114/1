<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 포트폴리오</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 포트폴리오</h1>
        <h2 class="text-white">'오유진'을 소개합니다.</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?challenger" class="card-img-top" alt="도전하는 사람">
                    <div class="card-body">
                        <h5 class="card-title">도전하는 사람</h5>
                        <h6 class="card-subtitle mb-2 text-muted">과거의 도전</h6>
                        <p class="card-text">'오유진'의 도전 목록</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?writing" class="card-img-top" alt="기록">
                    <div class="card-body">
                        <h5 class="card-title">기록</h5>
                        <h6 class="card-subtitle mb-2 text-muted">기록하는 사람</h6>
                        <p class="card-text">소중한 순간들을 기록합니다.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?sharing" class="card-img-top" alt="나눔">
                    <div class="card-body">
                        <h5 class="card-title">나눔</h5>
                        <h6 class="card-subtitle mb-2 text-muted">나누며 얻기</h6>
                        <p class="card-text">가지고 있는 것을 나누는, 선한 영향력을 가진 사람을 꿈꿉니다.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>

</html>
